{% load static %}
<!DOCTYPE html>
<html lang="en">     
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderscout</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- cleared -->
    <style>
        body::before {
            content: '';
            background-image: url("{% static 'images/tugu.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .smooth-scroll {
            scroll-behavior: smooth;
        }

        .text-shadow {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .content {
            position: relative;
            top: 0;
            width: 100%;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .service-box {
            width: 300px;
            height: 200px;
            overflow: hidden;
            transition: transform 0.3s ease; /* Smooth zoom transition */
        }

        .service-box:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-in.show {
            opacity: 1;
        }

        .hidden-section {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hidden-section.show {
            opacity: 1;
            transition: opacity 1s ease-in-out;
            position: relative;
        }
    </style>
</head>
<body class="smooth-scroll">

    <!-- Include the navbar -->
    {% include 'navbar.html' %}

    <section id="welcomeText" class="content fade-in show text-center text-white text-shadow">
        <div>
            <p class="text-2xl">Sugeng enjing, welcome to</p>
            <h1 class="text-5xl font-extrabold mb-2">WANDERSCOUT</h1>
        </div>
    </section>

    <section id="servicesContent" class="content hidden-section text-center text-white">
        <div>
            <h2 class="text-3xl font-semibold mb-8 text-shadow">Take a peek at our services.</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="relative service-box">
                    <img src="{% static 'images/hotel.jpg' %}" alt="Hotels" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-4">
                        <h3 class="text-2xl font-bold">HOTELS</h3>
                    </div>
                </div>

                <div class="relative service-box">
                    <img src="{% static 'images/tourist_attraction.jpg' %}" alt="Tourist Attraction" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-4">
                        <h3 class="text-2xl font-bold">TOURIST ATTRACTION</h3>
                    </div>
                </div>

                <div class="relative service-box">
                    <img src="{% static 'images/restaurant.jpg' %}" alt="Restaurants" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-4">
                        <h3 class="text-2xl font-bold">RESTAURANTS</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section style="min-height: 50vh;"></section>

    <script>
        window.addEventListener('scroll', function () {
            const welcomeText = document.getElementById('welcomeText');
            const servicesContent = document.getElementById('servicesContent');

            if (window.scrollY > 50) {
                welcomeText.classList.remove('show');
                servicesContent.classList.add('show');
            } else {
                welcomeText.classList.add('show');
                servicesContent.classList.remove('show');
            }
        });
    </script>

</body>
</html>
